<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent | Buir Lake Laboratories</title>
    <style>
        :root { --primary-color: #003366; --accent-color: #00A8E8; }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background: #f4f7f6; color: #333;
        }
        .box {
            text-align: center; background: #fff;
            padding: 60px 40px; border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            border-top: 4px solid var(--accent-color);
            max-width: 480px;
        }
        h1 { color: var(--primary-color); margin-bottom: 16px; }
        p { color: #666; margin-bottom: 30px; line-height: 1.7; }
        a {
            display: inline-block; background: var(--accent-color);
            color: #fff; padding: 12px 30px; border-radius: 5px;
            font-weight: bold; text-decoration: none;
        }
        a:hover { background: #007bb5; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Thank You!</h1>
        <p>Your message has been received. We will get back to you as soon as possible.</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
